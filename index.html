<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carte en html css</title>
</head>
<body>
    <div class="card">
        <div class="card-image">
            <img src="/img/matt-ragland-8OVDzMGB_kw-unsplash.jpg" alt="note book with computer">
        </div>
        <div class="card-body">
            <div class="card-date">
                <time>Date 22 Mai 2022</time>
            </div>
            <div class="card-title">
                <h3>Une super Carte en Html Css</h3>
            </div>
            <div class="card-content">
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quae in, corrupti adipisci nesciunt similique explicabo molestias quaerat, incidunt commodi repellendus deserunt assumenda quidem officia doloribus saepe sit nisi laboriosam architecto.</p>
            </div>
        </div>
        
    </div>
</body>
</html>
